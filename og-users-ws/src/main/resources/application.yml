server:
  port: ${PORT:0}

spring:
  application:
    name: og-users-ws
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
      url: jdbc:postgresql://localhost:5432/ogmsdatabase
      username: postgres
      password: password
      hikari:
        maximum-pool-size: 30

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8010/eureka
  instance:
    instance-id: ${spring.application.name}:${random.uuid}